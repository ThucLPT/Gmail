<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gmail</title>
<link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<style type="text/css">
textarea {
	resize: none
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Gmail</h1>
		<form action="send" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<input type="email" name="to" class="form-control" placeholder="To" required>
			</div>
			<div class="form-group">
				<input type="text" name="subject" class="form-control" placeholder="Subject">
			</div>
			<div class="form-group">
				<textarea rows="10" name="content" class="form-control" placeholder="Content"></textarea>
			</div>
			<div class="form-group">
				<input type="file" name="attach" class="form-control-file" multiple>
			</div>
			<input type="submit" class="btn btn-primary btn-block" value="Send">
		</form>
	</div>
</body>
</html>
